<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shaviyani Health Directory</title>

  <!-- PWA Meta -->
  <meta name="theme-color" content="#059669" />
  <meta name="description" content="Shaviyani Health Directory - Access contacts offline." />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="HealthDir" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Icons -->
  <link rel="apple-touch-icon" href="./icon-192x192.png" />
  <link rel="icon" type="image/png" href="./icon-192x192.png" />
  <link rel="manifest" href="./manifest.json" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: 'Roboto', sans-serif; -webkit-font-smoothing: antialiased; }
    h2 { @apply text-lg font-semibold text-gray-800 mt-6; }
    .sortable-table th { @apply cursor-pointer hover:bg-emerald-700 transition; }
    .no-results { @apply text-center py-4 text-gray-500; }
    .install-btn { @apply fixed bottom-4 right-4 bg-emerald-600 text-white px-5 py-2 rounded-full shadow-lg z-50 hover:bg-emerald-700 transition; }
  </style>
</head>
<body class="bg-gray-100 pt-16">

<!-- Navbar -->
<nav class="fixed top-0 left-0 right-0 bg-white shadow z-50">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
    <a href="index.html" class="flex items-center gap-2">
      <img src="./logo.png" alt="Logo" class="w-8 h-8">
      <span class="hidden lg:inline font-semibold text-emerald-900">Shaviyani Health Directory</span>
    </a>
    <form id="searchForm" class="hidden md:flex flex-grow mx-4" role="search" onsubmit="return false;">
      <input
        id="searchInput"
        type="search"
        placeholder="🔍 Search by any field..."
        autocomplete="off"
        aria-label="Search directory"
        class="w-full border border-gray-300 rounded px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600"
      />
    </form>
    <button id="hamburgerBtn" class="text-2xl lg:hidden" aria-label="Toggle navigation" aria-expanded="false">&#9776;</button>
  </div>
</nav>

<!-- Main Content -->
<main class="max-w-7xl mx-auto mt-4 px-4" id="directoryContainer">
  <p class="no-results">Loading data…</p>
</main>

<!-- Install Button -->
<button id="installButton" class="hidden install-btn">Install App</button>

<!-- Scripts -->
<script src="https://ahmedsharyph.github.io/sh-health-dir/app.js"></script>

</body>
</html>
