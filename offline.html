<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-white flex items-center justify-center min-h-screen">
  <div class="text-center px-6 py-10 bg-white dark:bg-gray-800 rounded-lg shadow-lg max-w-md">
    <h1 id="title" class="text-2xl font-bold mb-4">You're Offline</h1>
    <p id="msg" class="mb-6">The Shaviyani Health Directory is currently unavailable. Please check your internet connection and try again later.</p>
    <img src="offline-icon.png" alt="Offline" class="mx-auto w-24 h-24 opacity-70 mb-4" />
    <button onclick="window.location.reload()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-2 rounded-full transition">
      <span id="retry">Retry</span>
    </button>
  </div>

  <script>
    const lang = localStorage.getItem('appLang') || 'en';
    const t = {
      en: { title: "You're Offline", msg: "The Shaviyani Health Directory is currently unavailable.", retry: "Retry" },
      dv: { title: "އޮފްލައިން", msg: "ށަވިޔަނި ހެލްތް ޑިރެކްޓަރީ ފަހުން ދިރިވަށް ނަންވާންޖެއްޓެވެ.", retry: "ހުށިހާ ކުރުން" }
    }[lang] || t.en;

    document.getElementById('title').textContent = t.title;
    document.getElementById('msg').textContent = t.msg;
    document.getElementById('retry').textContent = t.retry;
  </script>
</body>
</html>
